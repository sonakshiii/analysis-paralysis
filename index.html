<!DOCTYPE html> <!-- Declares the document type as HTML5 -->
<html>
<head>
  <title>Decision Unblocker</title> <!-- Title that appears on the browser tab -->
  
  <!-- Link the external CSS file for styling -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Heading text shown at the top of the page -->
  <h1>What are you stuck on?</h1>
  
  <!-- Text input box where the user types their problem -->
  <input type="text" id="decisionInput" placeholder="Type here...">
  
  <!-- Button that triggers the JavaScript function when clicked -->
  <button onclick="handleDecision()">Unblock Me</button>
  
  <!-- Empty paragraph where feedback will be shown -->
  <p id="response"></p>
  
  <!-- Link the external JavaScript file for logic -->
  <script src="script.js"></script>
</body>
</html>
